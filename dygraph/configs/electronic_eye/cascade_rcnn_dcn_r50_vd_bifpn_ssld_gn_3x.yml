_BASE_: [
  '_base_/coco_detection.yml',
  '_base_/optimizer_3x.yml',
  '_base_/multi_scale_reader_aug.yml',
]
architecture: CascadeRCNN
pretrain_weights: https://paddledet.bj.bcebos.com/models/pretrained/ResNet50_vd_pretrained.pdparams
load_static_weights: True
weights: output/cascade_rcnn_dcn_r50_vd_bifpn_ssld_gn_3x/model_final

use_gpu: true
log_iter: 20
save_dir: output
snapshot_epoch: 6

CascadeRCNN:
  backbone: ResNet
  neck: BiFPN
  rpn_head: RPNHead
  bbox_head: CascadeHead
  # post process
  bbox_post_process: BBoxPostProcess

ResNet:
  # index 0 stands for res2
  depth: 50
  norm_type: bn
  variant: d
  freeze_at: 0
  return_idx: [0,1,2,3]
  num_stages: 4
  dcn_v2_stages: [1,2,3]
  lr_mult_list: [0.05, 0.05, 0.1, 0.15]


BiFPN:
  in_channels: [256, 512, 1024, 2048]
  out_channels: 256
  num_cell: 1
  freeze_norm: False
  norm_type: gn


RPNHead:
  anchor_generator:
    # N = aspect_ratios * anchor_sizes
    aspect_ratios: [0.5, 1.08, 1.48, 2.0]
    anchor_sizes: [[8], [16], [32], [64], [128]]
    strides: [4, 8, 16, 32, 64]
  rpn_target_assign:
    batch_size_per_im: 256
    fg_fraction: 0.5
    negative_overlap: 0.3
    positive_overlap: 0.7
    use_random: True
  train_proposal:
    min_size: 0.0
    nms_thresh: 0.7
    pre_nms_top_n: 2000
    post_nms_top_n: 2000
    topk_after_collect: True
  test_proposal:
    min_size: 0.0
    nms_thresh: 0.70
    pre_nms_top_n: 1000
    post_nms_top_n: 1000


CascadeHead:
  head: CascadeTwoFCHead
  roi_extractor:
    resolution: 7
    sampling_ratio: 0
    aligned: True
  bbox_assigner: BBoxAssigner
  bbox_loss: DIouLoss

BBoxAssigner:
  batch_size_per_im: 512
  bg_thresh: 0.5
  fg_thresh: 0.5
  fg_fraction: 0.25
  cascade_iou: [0.5, 0.65, 0.75]
  use_random: True

CascadeTwoFCHead:
  mlp_dim: 1024

# CascadeXConvNormHead:
#   num_convs: 4
#   mlp_dim: 1024
#   norm_type: gn

BBoxPostProcess:
  decode:
    name: RCNNBox
    prior_box_var: [30.0, 30.0, 15.0, 15.0]
  nms:
    name: MultiClassNMS
    keep_top_k: 100
    score_threshold: 0.04
    nms_threshold: 0.73   # bigger than 0.7
    normalized: true


